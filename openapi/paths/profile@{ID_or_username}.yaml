get:
  operationId: getProfileByUsernameOrID
  tags:
    - profile
  summary: Get profile by username OR ID
  parameters:
    - name: ID_or_username
      in: path
      schema:
        type: string
      description: That could be username !OR! userID
      required: true
  responses:
    '200':
      description: Profile found
      content:
        application/json:
          schema:
            properties:
              id:
                type: integer
              username:
                type: string
              firstName:
                type: string
              lastName:
                type: string
              avatarLink:
                type: string
    '400':
      description: Invalid ID or username supplied
    '404':
      description: Profile not found
