get:
  operationId: getPinsByBoardID
  tags:
    - board
    - pin
  summary: Get pins by board id of their board
  parameters:
    - name: boardID
      in: path
      schema:
        type: integer
        format: int
      description: The ID of target board
      required: true
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            pinNumber:
              type: integer
              description: Number of pins to fetch. If "0" or more then max number supplied, try to fetch all
            sortingCrit:
              type: string
              description: The identifier of criterion to provide next pinNumber pins
    required: true
  responses:
    '200':
      description: Successful operation
      content:
        application/json:
          schema:
            type: object
            properties:
              pins:
                type: array
                items:
                  $ref: ../components/schemas/Pin.yaml
    '400':
      description: Invalid board ID supplied
    '404':
      description: Board not found
