get:
  tags:
    - board
    - pin
  summary: Get pins by board id
  parameters:
    - name: boardID
      in: path
      description: The ID of target board
      required: true
      schema:
        type: integer
        format: int
    - name: pinNumber
      in: query
      description: Number of pins to fetch
      required: true
      schema:
        type: integer
        format: int
    - name: sortingCrit
      in: query
      description: The identifier of criterion to provide next pinNumber pins
      required: false
      schema:
        type: string
        format: int
  responses:
    '200':
      description: Successful operation
      content:
        application/json:
          schema:
            pins:
              - type: array
                items:
                  $ref: ../components/schemas/Pin.yaml
    '400':
      description: Invalid board ID supplied
    '404':
      description: Board not found
