get:
  operationId: getPinsByBoardID
  tags:
    - board
    - pin
  summary: Get pins by board id of their board
  parameters:
    - name: boardID
      in: path
      description: The ID of target board
      required: true
      schema:
        type: integer
        format: int
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            pinNumber:
              type: integer
              description: Number of pins to fetch
            sortingCrit:
              type: string
              description: The identifier of criterion to provide next pinNumber pins
  responses:
    '200':
      description: Successful operation
      content:
        application/json:
          schema:
            pins:
              - type: array
                items:
                  $ref: ../components/schemas/Pin.yaml
    '400':
      description: Invalid board ID supplied
    '404':
      description: Board not found
