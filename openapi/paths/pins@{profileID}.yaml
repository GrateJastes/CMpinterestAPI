get:
  operationId: getPinsByProfileID
  tags:
    - pin
  summary: Get pins by profile id
  parameters:
    - name: profileID
      in: path
      schema:
        type: integer
        format: int
      description: The ID of target profile
      required: true
    - name: pinNumber
      in: query
      schema:
        type: integer
        format: int
      description: Number of pins to fetch. If not supplied, try to fetch all
      required: false
    - name: sortingCrit
      in: query
      schema:
        type: string
      description: The identifier of criterion to provide next pinNumber pins. If not supplied sort by id
      required: false
  responses:
    '200':
      description: Successful operation
      content:
        application/json:
          schema:
            type: object
            properties:
              pins:
                type: array
                items:
                  $ref: ../components/schemas/Pin.yaml
    '400':
      description: Invalid profile ID supplied
    '404':
      description: Profile not found
