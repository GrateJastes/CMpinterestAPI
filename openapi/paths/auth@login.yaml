post:
  tags:
    - auth
  summary: Logs user into the system
  operationId: loginUser
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            username:
              type: string
            password:
              type: string
              format: password
  responses:
    '200':
      description: successful operation
    '400':
      description: Invalid username or password supplied
    '403':
      description: you are already authorized. Log out first
