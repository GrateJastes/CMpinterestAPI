get:
  operationId: getSelfProfile
  tags:
    - profile
  summary: Get profile of the current user
  responses:
    '200':
      description: profile found
      content:
        application/json:
          schema:
            properties:
              id:
                type: integer
              username:
                type: string
              firstName:
                type: string
              lastName:
                type: string
              email:
                type: string
              avatarLink:
                type: string
    '401':
      description: user is not authorized
